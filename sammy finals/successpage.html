<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('success-background.jpg'); /* Add your success background image here */
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
        }
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .message-container h1 {
            margin-bottom: 1rem;
        }
        .message-container p {
            margin-bottom: 1.5rem;
        }
        .message-container a {
            color: #0078D7;
            text-decoration: none;
            font-weight: bold;
        }
        .message-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Reservation Successful!</h1>
        <p>Your book has been reserved successfully. Please return it on the specified date.</p>
    </div>
</body>
</html>
