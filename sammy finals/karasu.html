<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://c4.wallpaperflare.com/wallpaper/526/8/1002/library-interior-interior-design-books-wallpaper-preview.jpg') center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 300px;
    }

    .login-container h2 {
      margin-bottom: 1rem;
      color: #010c16;
    }

    .login-container input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-container button {
      background-color: #004080;
      color: white;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      margin-top: 1rem;
    }

    .login-container button:hover {
      background-color: #003366;
    }

    .message {
      color: rgb(0, 0, 0);
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Library Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const message = document.getElementById('message');

      if (user === 'Sammy' && pass === '12345') {
        alert('Login successful!');
        window.location.href = 'homepage.html'; // Redirect to homepage
      } else if (user === 'Sammy') {
        message.textContent = 'Incorrect username';
      } else {
        message.textContent = 'Incorrect password';
      }
      // Redirect to the bookreservation
                window.location.href = "bookreservation.html";
    }
  </script>
</body>
</html>
