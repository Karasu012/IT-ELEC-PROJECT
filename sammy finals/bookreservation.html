<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reservation Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('library-background.jpg'); 
            background-size: cover;
            background-position: center;
        }
        header {
            background-color: rgba(0, 120, 215, 0.9);
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .form-container {
            max-width: 500px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #0078D7;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #005BB5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Reservation</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Reserve a Book</h2>
            <form id="reservationForm">
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="bookTitle">Book Title:</label>
                    <select id="bookTitle" required>
                        <option value="">Select a book</option>
                        <option value="Introduction to Programming">Introduction to Programming</option>
                        <option value="Database Systems">Database Systems</option>
                        <option value="Networking Basics">Networking Basics</option>
                        <option value="Web Development">Web Development</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="returnDate">Date of Return:</label>
                    <input type="date" id="returnDate" required>
                </div>
                <div class="form-group">
                    <button type="submit">Reserve</button>
                </div>
            </form>
        </div>
    </main>
    <script>
        const form = document.getElementById('reservationForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const studentName = document.getElementById('studentName').value;
            const bookTitle = document.getElementById('bookTitle').value;
            const returnDate = document.getElementById('returnDate').value;

            if (studentName && bookTitle && returnDate) {
                // Redirect to the success page
                window.location.href = "successpage.html";
            }
        });
    </script>
</body>
</html>
